<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pomodoro timer.</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/imgs/favicon.ico" type="image/x-icon">
</head>
<body>
    <main class="container">
        <h1>pomodoro timer.</h1>
        <div class="timer-container">
            <div class="timer-options">
                <button class="option selected-option" id="pomodoro">pomodoro</button>
                <button class="option" id="break">pausa</button>
            </div>
            <p class="selected-timer timer timer-pomodoro">25:00</p>
            <p class="timer timer-break">05:00</p>
            <div class="controls">
                <button class="start">iniciar</button>
                <button class="pause">pausar</button>
            </div>
        </div>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
